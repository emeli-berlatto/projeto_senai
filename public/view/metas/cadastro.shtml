<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>QUESTÃO XX - LISTA XX - LÓGICA DE PROGRAMAÇÃO - SENAI</title>
        <script src="https://cdn.tailwindcss.com"></script>
		<link href="../../css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
<!--#include virtual="../menu/index.shtml" -->

<div class="flex flex-col items-center justify-center min-h-screen bg-[#0b3d0b] p-4 space-y-4">
  <div class="bg-white rounded-lg p-4 w-full max-w-xs">
    <form id="form">
        <input
        class="hidden"
        id="id"
    />

    <h2 class="text-xl font-bold mb-4">Cadastrar Meta</h2>
    <div class="space-y-4">
      <div>
        <label for="descricao" class="block font-bold">
          Nome
        </label>
        <input
          type="text"
          id="descricao"
          class="w-full border rounded-md px-3 py-2"
          placeholder="Digite o nome da meta"
        />
      </div>
      <div>
        <label for="data" class="block font-bold">
          Data
        </label>
        <input type="date" id="data" class="w-full border rounded-md px-3 py-2" />
      </div>
      <div>
        <label for="valor" class="block font-bold">
          Valor
        </label>
        <input
          type="number"
          id="valor"
          class="w-full border rounded-md px-3 py-2"
          placeholder="Digite o valor da meta"
        />
      </div>
      <div class="flex justify-end">
        <button id="cancelar" type="button" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
            Cancelar
          </button>
          <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 bg-black text-white">
            Salvar
        </button>
      </div>
    </div>
   </form>
  </div>
</div>
</body>
<script src="../../js/metas/cadastro.js"></script>
</html>
