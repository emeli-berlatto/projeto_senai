<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>QUESTÃO XX - LISTA XX - LÓGICA DE PROGRAMAÇÃO - SENAI</title>
        <script src="https://cdn.tailwindcss.com"></script>
		<link href="../../css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>


<div class="flex flex-col items-center justify-center min-h-screen bg-[#0b3d0b] p-4 space-y-4">
  <div class="bg-white rounded-lg p-4 w-full max-w-xs">
    <h2 class="text-xl font-bold mb-4">Cadastrar Meta</h2>
    <div class="space-y-4">
      <div>
        <label for="goal-name" class="block font-bold">
          Nome
        </label>
        <input
          type="text"
          id="goal-name"
          class="w-full border rounded-md px-3 py-2"
          placeholder="Digite o nome da meta"
        />
      </div>
      <div>
        <label for="goal-date" class="block font-bold">
          Data
        </label>
        <input type="date" id="goal-date" class="w-full border rounded-md px-3 py-2" />
      </div>
      <div>
        <label for="goal-amount" class="block font-bold">
          Valor
        </label>
        <input
          type="number"
          id="goal-amount"
          class="w-full border rounded-md px-3 py-2"
          placeholder="Digite o valor da meta"
        />
      </div>
      <div class="flex justify-end">
        <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
          Salvar
        </button>
      </div>
    </div>
  </div>
  <div class="bg-white rounded-lg p-4 w-full max-w-xs text-center">
    <p>Carteira</p>
    <p>Sicoob</p>
    <p>Nubank</p>
  </div>
  <div class="bg-white rounded-lg p-4 w-full max-w-xs text-center">
    <div class="flex justify-between">
      <p class="text-green-600 font-bold">Receitas</p>
      <p class="text-red-600 font-bold">Despesas</p>
    </div>
    <div class="flex justify-between">
      <p class="text-green-600 text-2xl font-bold">R$ 5000</p>
      <p class="text-red-600 text-2xl font-bold">R$ 4000</p>
    </div>
  </div>
  <div class="bg-white rounded-lg p-4 w-full max-w-xs text-center">
    <h2 class="text-xl font-bold">Metas</h2>
    <div class="flex justify-between">
      <p>Viagem</p>
      <p class="text-green-600">R$ 2000/R$5000</p>
    </div>
    <div class="flex justify-between">
      <p>Carro</p>
      <p class="text-green-600">R$ 3000/R$20000</p>
    </div>
  </div>
</div>
</body>
</html>
